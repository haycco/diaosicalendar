		<title>屌丝日历</title>

		<script id="jquery_183" type="text/javascript" class="library" src="js/jquery-1.10.1.min.js"></script>
		<script type="text/javascript" class="library" src="js/lunar.calendar.js"></script>

	<body>
		<div class="container">
			<div class="title">
				屌丝日历<sup>Beta</sup>
			</div>
			<div class="calendar">
			  <span class="date"></span>
			  <span class="week"></span>
			  <span class="lunar"></span>
			</div>
			<div class="good">
				<div class="title">
					<table>
						<tr><td>宜</td></tr>
					</table>
				</div>
				<div class="content">
					<ul></ul>
				</div>
				<div class="clear"></div>
			</div>
			<div class="split"></div>
			<div class="bad">
				<div class="title">
					<table>
						<tr><td>不宜</td></tr>
					</table>
				</div>
				<div class="content">
					<ul></ul>
				</div>
				<div class="clear"></div>
			</div>
			<div class="split"></div>
			<div class="line-tip">
				<strong>座位朝向：</strong>面向<span class="direction_value"></span>工作/上网，心情好。
			</div>
			<div class="line-tip">
				<strong>今日宜饮：</strong><span class="drink_value"></span>
			</div>
			<div class="line-tip">
				<strong>女神亲近指数：</strong><span class="goddes_value"></span>
			</div>
			<div class="line-tip">
				<strong>今日幸运星座：</strong><span class="luck_horoscope_value"></span>
			</div>
			<div class="line-tip">
				<strong>今日倒霉星座：</strong><span class="bad_horoscope_value"></span>
			</div>
      <div class="adlink">
			  <a>提高人品值的分享：<span><wb:share-button id="weiboShareBtn" count="n" size="middle" appkey="5xxm4k2z2z" pic="http://diaosicalendar.sinaapp.com/shareimage.png"></wb:share-button></span>
				<span id="qqShareBtn"></span>
				<span id="qzoneShareBtn"></span>
			  </a>
			</div>
